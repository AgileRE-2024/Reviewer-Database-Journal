<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/history.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="{% static 'js/history.js' %}" defer></script> <!-- Menggunakan defer agar JS dimuat setelah HTML -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Journal Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="{% url 'upload' %}"><i class="fas fa-upload"></i> Upload Paper</a></li>
                    <li><a href="{% url 'favorites' %}"><i class="fas fa-heart"></i> Favorites</a></li>
                    <li><a href="{% url 'history' %}" class="active upload-btn"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="{% url 'contact' %}"><i class="fas fa-address-book"></i> Contact</a></li>
                    <li><a href="{% url 'upload_ojs' %}"><i class="fas fa-cloud-upload-alt"></i> Upload Data OJS</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>
        <main>
            <header>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">6</span>
                </div>
                <div class="language-selector">
                    <img src="{% static 'img/UK Flag.png' %}" alt="English">
                    <span>English</span>
                </div>
                <div class="user-profile">
                    <img src="{% static 'img/orang.png' %}" alt="User">
                    <span>{{ user.username }}</span>
                </div>
            </header>
        </head>
        <body>
            <div class="filter-container">
                <input type="date" id="dateFilter">
                <select id="typeFilter">
                    <option value="">Select Type</option>
                    <option value="Technology">Technology</option>
                    <option value="Education">Education</option>
                    <option value="Economy">Economy</option>
                </select>
                <select id="statusFilter">
                    <option value="">Select Status</option>
                    <option value="Completed">Completed</option>
                    <option value="Processing">Processing</option>
                </select>
                <button onclick="resetFilters()">Reset Filters</button>
            </div>
            <div class="pagination-container">
                <select id="entriesPerPage">
                    <option value="5">Show 5</option>
                    <option value="10" selected>Show 10</option>
                    <option value="25">Show 25</option>
                    <option value="50">Show 50</option>
                </select>
                <button id="prevPage" class="pagination-button" onclick="changePage(-1)">Previous</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="pagination-button" onclick="changePage(1)">Next</button>
            </div>
            <table id="paperTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paper Title</th>
                        <th>DATE</th>
                        <th>TYPE</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="tableInfo"></div>
        
        </div>
        </main>
    </div>
</body>
</html>
