<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/favorite.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Journal Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="{% url 'upload' %}"><i class="fas fa-upload"></i> Upload Paper</a></li>
                    <li><a href="{% url 'favorites' %}" class="active upload-btn"><i class="fas fa-heart"></i> Favorites</a></li>
                    <li><a href="{% url 'history' %}"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="{% url 'contact' %}"><i class="fas fa-address-book"></i> Contact</a></li>
                    <li><a href="{% url 'upload_ojs' %}"><i class="fas fa-cloud-upload-alt"></i> Upload Data OJS</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>
        <main>
            <header>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">6</span>
                </div>
                <div class="language-selector">
                    <img src="{% static 'img/UK Flag.png' %}" alt="English">
                    <span>English</span>
                </div>
                <div class="user-profile">
                    <img src="{% static 'img/orang.png' %}" alt="User">
                    <span>{{ user.username }}</span>
                </div>
            </header>
            <div class="paper-grid">
                <div class="paper-card">
                    <div class="paper-icon"></div>
                    <div class="paper-title">Paper Title</div>
                    <div class="paper-tag">#Sains</div>
                    <button class="view-reviewers">View Reviewers</button>
                    <span class="favorite-icon">❤️</span>
                </div>
                <div class="paper-card">
                    <div class="paper-icon"></div>
                    <div class="paper-title">Paper Title</div>
                    <div class="paper-tag">#Technology</div>
                    <button class="view-reviewers">View Reviewers</button>
                    <span class="favorite-icon">♡</span>
                </div>
                <div class="paper-card">
                    <div class="paper-icon"></div>
                    <div class="paper-title">Paper Title</div>
                    <div class="paper-tag">#Economy</div>
                    <button class="view-reviewers">View Reviewers</button>
                    <span class="favorite-icon">♡</span>
                </div>
                <div class="paper-card">
                    <div class="paper-icon"></div>
                    <div class="paper-title">Paper Title</div>
                    <div class="paper-tag">#Technology</div>
                    <button class="view-reviewers">View Reviewers</button>
                    <span class="favorite-icon">♡</span>
                </div>
                <div class="paper-card">
                    <div class="paper-icon"></div>
                    <div class="paper-title">Paper Title</div>
                    <div class="paper-tag">#Technology</div>
                    <button class="view-reviewers">View Reviewers</button>
                    <span class="favorite-icon">♡</span>
                </div>
                <div class="paper-card">
                    <div class="paper-icon"></div>
                    <div class="paper-title">Paper Title</div>
                    <div class="paper-tag">#Technology</div>
                    <button class="view-reviewers">View Reviewers</button>
                    <span class="favorite-icon">♡</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
