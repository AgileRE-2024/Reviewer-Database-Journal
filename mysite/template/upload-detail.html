<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Paper Manuscript Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upload-detail.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="{% static 'js/upload-detail.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Journal Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="{% url 'upload' %}" class="active upload-btn"><i class="fas fa-upload"></i> Upload Paper</a></li>
                    <li><a href="{% url 'favorites' %}"><i class="fas fa-heart"></i> Favorites</a></li>
                    <li><a href="{% url 'history' %}"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="{% url 'contact' %}"><i class="fas fa-address-book"></i> Contact</a></li>
                    <li><a href="{% url 'upload_ojs' %}"><i class="fas fa-cloud-upload-alt"></i> Upload Data OJS</a></li>
                    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Â Logout</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>
        <main>
            <header>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">6</span>
                </div>
                <div class="language-selector">
                    <img src="{% static 'img/UK Flag.png' %}" alt="English">
                    <span>English</span>
                </div>
                <div class="user-profile">
                    <img src="{% static 'img/orang.png' %}" alt="User">
                    <span>{{ user.username }}</span>
                </div>
            </header>
            <div class="content">
                <div class="progress-bar">
                    <div class="step">Start</div>
                    <div class="step active">Upload Manuscript</div>
                    <div class="step">Recommended Reviewers</div>
                </div>
                <h1>Paper Manuscript Form</h1>
                <form class="manuscript-form" id="manuscriptForm">
                    <div class="form-group">
                        <label for="journal-title">Paper Title</label>
                        <input type="text" id="journal-title" name="journal-title" required>
                    </div>
                    <div class="form-group">
                        <label for="abstract">Abstract</label>
                        <textarea id="abstract" name="abstract" rows="5" required></textarea>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="submit-btn">Find My Reviewers</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
