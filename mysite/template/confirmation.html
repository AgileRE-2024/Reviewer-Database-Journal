<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Paper Submission Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/confirmation.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Journal Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#" class="active upload-btn"><i class="fas fa-upload"></i> Upload Paper</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
                    <li><a href="#"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="#"><i class="fas fa-address-book"></i> Contact</a></li>
                    <li><a href="#"><i class="fas fa-cloud-upload-alt"></i> Upload Data OJS</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>
        <main>
            <header>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">6</span>
                </div>
                <div class="language-selector">
                    <img src="{% static 'img/UK Flag.png' %}" alt="English">
                    <span>English</span>
                </div>
                <div class="user-profile">
                    <img src="{% static 'img/orang.png' %}" alt="User">
                    <span>Udin</span>
                    <span>Editor</span>
                </div>
            </header>
            <div class="content">
                <div class="progress-bar">
                    <div class="step">Start</div>
                    <div class="step">Upload Manuscript</div>
                    <div class="step active">Confirmation</div>
                    <div class="step">Recommended Reviewers</div>
                </div>
                <div class="confirmation-card">
                    <img src="{% static 'img/image 4.png' %}" alt="Paper manuscript" class="paper-image">
                    <h2>All Detail Of Your Paper Correct?</h2>
                    <div class="button-group">
                        <button class="btn btn-secondary" id="goBackBtn" data-url="{% url 'upload_detail' %}">No, Go Back</button>
                        <button class="btn btn-primary" id="OkeBtn" data-url="{% url 'reviewer' %}">Yes, Find My Reviewer</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'js/confirmation.js' %}"></script>
</body>
</html>
